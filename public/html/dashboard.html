<md-content layout-fill layout="column">
	<md-toolbar layout="row" layout-align="start center" layout-padding class="notification-position-identifier">
		Welcome
		<span flex></span>
	</md-toolbar>
	<md-content layout="column" flex>
	     <div>Here are the listed jobs matching your profile</div>
	      <div layout="column" layout-padding layout-align="start" ng-repeat = "record in jobs">
				
				
				    <div><b>Company:</b> {{record.name}}</div>
					<div><b>Job Title:</b> {{record.title}}</div>
					<div><b>Description:</b> {{record.description}}</div>
					
			
			</div>
	</md-content>
</md-content>
